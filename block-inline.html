<!DOCTYPE html>
<html>



	<!-- use of div, span, id and class -->
	<head>
		<title>Block-inline</title>
		<style>
			.div1{
				width: 1000px;
				border:7px solid green;
				background-repeat: repeat-y;
				height: 500px;
				background-image: url('disp.jpg');

			}
			#span1{
				border: 1px solid red;
				width: 900px;
				height: 400px;
				color: white;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="div1">Hey shubham!</div><br><hr>
		<span id="span">Hey shubham!</span>
	</body>
</html>
