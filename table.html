<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<style>
			table, th, td {
				width: 1350px;
				border: 2px solid black;
				padding: 40px;
				background-color: maroon;
				text-align: center;
				border-spacing: 18px;
			}
			th{
				background-color: black;
				color: white;

			}
			td{
				background-color : white;
				color: black;
			}
			caption{
				background-color:green;
				color:white;
				font-size: 30px;
				font-style: bold;
			}	 
		</style>
	</head>
	<body>
		<table class="table">
			<caption class="caption">Person Data</caption>
			<tr>
				<th rowspan="2">First Name</th>
				<th colspan="2">Last Name</th>
				<th>Age</th>
			</tr>
			<tr>
				<td>Richa</td>
				<td>Chakravarty</td>
				<td>24</td>
			</tr>
				<tr>
				<td>heena</td>
				<td>Chakravarty</td>
				<td>23</td>
			</tr>
			</tr>
				<tr>
				<td>shubham</td>
				<td>dubey</td>
				<td>23</td>
			</tr>
	</body>
</html>
